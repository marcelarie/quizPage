<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Description here">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css?v=1.0">
    <script defer src="quiz.js"></script>
    <title>The Big Quiz!</title>
</head>

<main>
    <div class="block">
        <div class="big-text">
            <h1>The Big Quiz!</h1>
        </div>
        <div id="question-container" class="hide">
            <div id="question">This is a long question with 4 different answers</div>
            <div id="answers" class="button-grid">
                <button class="bttn">Answer 1</button>
                <button class="bttn">Answer 2</button>
                <button class="bttn">Answer 3</button>
                <button class="bttn">Answer 4</button>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>

        <div class="controls">
            <button id="button-start" class="bttn">Start</button>
            <button id="button-next" class="bttn">Next</button>
        </div>
    </div>

</main>
