<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Quiz project for Assembler School 2020">
    <meta name="author" content="Marcel Arie">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css?v=1.0">
    <script defer src="quiz.js"></script>
    <title>The Big Quiz!</title>
</head>

<main>
    <div class="block">
        <div class="theBigGif" id="applause">
            <img id="big-applause" alt="big-applause" src="gif/3d.gif">
        </div>
        <div class="big-text">
            <h1 id="theBigText">The Big Quiz!</h1>
            <div id="theBarra" class="theBar hide">
                <div id="barra" class="progress">
                    <div id="bar" class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0"
                        aria-valuemax="100" style="width:0%">
                    </div>
                </div>
            </div>
        </div>
        <div id="logos" class="logo-questions hide">
            <img id="html" class="logo hide" src="img/html.png" alt="html5">
            <img id="css" class="logo hide" src="img/css.png" alt="css3">
            <img id="js" class="logo hide" src="img/js.png" alt="js">
        </div>
        <div class="container hide">
            <div id="the-end" class="highScores">
                <h1>Leaderboard</h1>
                <ul id="highScoresList"></ul>
            </div>
        </div>
        <div class="username" id="nickname">
            <form class="form-container">
                <input type="text" name="name" id="user" placeholder="Enter your name">
            </form>
        </div>
        <div id="question-container" class="hide">
            <!-- css animation -->
            <div id="none">
                <div id="question">This is a long question with 4 different answers</div>
                <div id="answers" class="button-grid">
                    <button id="content" class="bttn">Answer 1</button>
                    <button id="content" class="bttn">Answer 2</button>
                    <button id="content" class="bttn">Answer 3</button>
                    <button id="content" class="bttn">Answer 4</button>
                </div>
            </div>
            <div class="points">
                <div class="user-name">
                    <div id="userInput">User</div>
                </div>
                <p class="points-text">Score</p>
                <h1 class="num-score" id="score">
                    0
                </h1>
            </div>
        </div>
        <div class="controls">
            <button id="button-start" class="bttn hide">Start</button>
            <button id="button-next" class="bttn button-next hide">Next</button>
            <button id="button-scores" class="bttn hide">Scores</button>
        </div>

        <body>
        </body>

</html>
